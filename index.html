<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <h1 class="logo-text">Posergram</h1>
    <div class="picture-container">
        <div class="picture-frame" data-target>
            <img src="./images/60-award-winning-photography.jpg" alt="Cow Racer" Title="Cow Racer">
            <p>Cow Racer</p>
        </div>
        
        <div class="picture-frame" data-target>
            <img src="./images/581b5e4fb9391921008b4d71-750-500.jpg" alt="Boy in Crowd" Title="Boy in Crowd">
            <p>Boy in Crowd</p>
        </div>
        
        <div class="picture-frame" data-target>
            <img src="./images/p1-1.jpg" alt="Cock Fighting" Title="Cock Fighting">
            <p>Cock Fighting</p>
        </div>
        
        <div class="picture-frame" data-target>
            <img src="./images/3.jpg" alt="Dirty Child" Title="Dirty Child">
            <p>Dirty Child</p>
        </div>
        
        <div class="picture-frame" data-target>
            <img src="./images/Sony-World-Photography-Awards-Don-Ferdinand-Tabbun-Philippines-NationalAwards-2018.jpg" alt="Camel Chasing" Title="Camel Chasing">
            <p>Camel Chasing</p>
        </div>
        
        <div class="picture-frame" data-target>
            <img src="./images/AwardWinning-Wildlife-Photography-2.jpg" alt="Sea Anemone" Title="Sea Anemone">
            <p>Sea Anemone</p>
        </div>

        <div class="picture-frame" data-target>
            <img src="./images/WarrenKeelan_TheGreatBeyond_10fd63d9-9815-4b66-bc83-6e726287b75e.jpg" alt="Sea Waves" Title="Sea Waves">
            <p>Sea Waves</p>
        </div>
    </div>
    <br>
    
<script src="scripts/index.js"></script>


</body>
</html>
